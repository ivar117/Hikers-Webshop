<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initia"> <!--Sätter width till samma som användarens enhet-->
	<link rel="stylesheet" href="style.css" media="all">
	<title>Shop</title>
	<script> 
	fetch("include/nav.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("navbar");
			inc_cont.innerHTML = text;
		})

	fetch("include/footer.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("included-footer");
			inc_cont.innerHTML = text;
		})

	        function openNav() {
	        	document.getElementById("mySidenav").style.width = "250px";
	        }
	              
	        function closeNav() {
	        	document.getElementById("mySidenav").style.width = "0";
	        }
	</script> 
</head>
<body>
	<div id="navbar"></div>
	<header id="shop-header">
		<div class="header-caption">Shop</div>
	</header>
	<div class="std-margin">
		<div class="underline-caption">All products</div>
		<div class="products">
			<div class="product">
				<img src="images/products/boots.jpg" alt="boots">
				<p>Green hiking boots</p>
				<div class="price">849kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/swissarmy2.jpg" width="400px" alt="swiss army knife">
				<p>Swiss army knife</p>
				<div class="price">199kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/simple-green-backpack.jpg" width="400px" height="auto" alt="simple green backpack">
				<p>Simple green backpack</p>
				<div class="price">799kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/red-large-backpack.jpg" height="auto" alt="red large backpack">
				<p>Large red backpack</p>
				<div class="price">799kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/bluetent.jpg" width="400px" height="auto" alt="blue tent">
				<p>High quality tent</p>
				<div class="price">2799kr</div>
				<button><p>Add to cart</p></button>
			</div>
		</div>
	</div>

	<div id="included-footer"></div>
</body>
</html>
