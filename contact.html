<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initia"> <!--Sätter width till samma som användarens enhet-->
	<link rel="stylesheet" href="style.css" media="all">
	<title>Contact</title>
	<script>
	fetch("include/nav.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("navbar");
			inc_cont.innerHTML = text;
		})

	fetch("include/footer.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("included-footer");
			inc_cont.innerHTML = text;
		})

	        function openNav() {
	        	document.getElementById("mySidenav").style.width = "250px";
	        }
	              
	        function closeNav() {
	        	document.getElementById("mySidenav").style.width = "0";
	        }
	</script> 
</head>
<body>
	<div id="navbar"></div> 
	
	<section id="std-backgroundimage" style="background-image: url('images/vast-landscape.jpg');">
		<div class="bgimage-caption">Contact us</div>
	</section>

	<div class="std-margin">
		<p class="paragraph">Feel free to contact us about any issues you may have:</p>
		<div class="underline-caption" style="font-size: 34px;">Mail: </div><p><a href="mailto:support@hikers.com">support@hikers.com</a></p>
		<div class="underline-caption" style="font-size: 34px;">Phone: </div><p><u>344-344-3434</u></p>
	</div>
			
	<div id="included-footer"></div>
</body>
</html>
