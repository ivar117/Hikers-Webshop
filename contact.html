<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="style.css" media="all">
	<title>Contact</title>

	<script>
	        function openNav() {
	        	document.getElementById("mySidenav").style.width = "250px";
			//document.getElementsByTagName("body")[0].style.opacity = "0.8";
	        }
	              
	        function closeNav() {
	        	document.getElementById("mySidenav").style.width = "0";
			//document.getElementsByTagName("body")[0].style.opacity = "1.0";
	        }
	</script>

	<script>
		document.write('<script src="script/jquery.1.6.1.min.js"><\/script>');
		document.write('<script src="script/simpleCart.js"><\/script>');
	</script>

	<script>
		simpleCart({
			checkout: { 
				type: "PayPal" , 
				email: "you@yours.com",
			}
		});	
		simpleCart.currency( "SEK" ); 
	</script>

	<script> 
	fetch("include/nav.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("navbar");
			inc_cont.innerHTML = text;
		})

	fetch("include/footer.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("included-footer");
			inc_cont.innerHTML = text;
		})
	</script> 
</head>
<body>
	<div id="navbar"></div> 

	<script> 
		// Uppdaterar cart quantity, annars är den tom när refershar:
    		document.getElementById("navbar").innerHTML='<object type="text/html" data="side.html" ></object>';
	</script>

	<div id="std-backgroundimage" style="background-image: url('images/vast-landscape.jpg');">
		<div class="bgimage-caption">Contact us</div>
	</div>

	<div class="std-margin">
		<p class="paragraph">Feel free to contact us about any issues you may have:</p>
		<div class="underline-caption" style="font-size: 34px;">Mail: </div><p><a href="mailto:support@hikers.com">support@hikers.com</a></p>
		<div class="underline-caption" style="font-size: 34px;">Phone: </div><p><u>344-344-3434</u></p>
	</div>
			
	<div id="included-footer"></div>
</body>
</html>
