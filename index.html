<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initia"> <!--Sätter width till samma som användarens enhet-->
	<link rel="stylesheet" href="style.css" media="all">
	<title>Home</title>
	<script> 
	fetch("include/nav.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("navbar");
			inc_cont.innerHTML = text;
		})

	fetch("include/footer.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("included-footer");
			inc_cont.innerHTML = text;
		})
	</script> 

	<script>
	        function openNav() {
	        	document.getElementById("mySidenav").style.width = "250px";
			//document.getElementsByTagName("body")[0].style.opacity = "0.8";
	        }
	              
	        function closeNav() {
	        	document.getElementById("mySidenav").style.width = "0";
			//document.getElementsByTagName("body")[0].style.opacity = "1.0";
	        }
	</script>
</head>
<body>
	<div id="navbar"></div> 

	<header id="page-header">
		<div class="header-text">
			<div class="largetext">We want you to succeed on your hike<br>
				with quality products.</div>
			<a href="shop.html">
				<button>
					<div class="buttontext">Start shopping now</div> <!--Gör om till en knapp box grej-->
				</button>
			</a>
		</div>
	</header>

	<div class="std-margin">
		<div class="underline-caption">Popular products</div>
		<div class="products">
			<div class="product">
				<img src="images/products/boots.jpg" width="400px" alt="boots">
				<p>Green hiking boots</p>
				<div class="price">549kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/swissarmy2.jpg" width="400px" alt="swiss army knife">
				<p>Swiss army knife</p>
				<div class="price">199kr</div>
				<button><p>Add to cart</p></button>
			</div>

			<div class="product">
				<img src="images/products/simple-green-backpack.jpg" width="400px" height="auto" alt="simple green backpack">
				<p>Simple green backpack</p>
				<div class="price">749kr</div>
				<button><p>Add to cart</p></button>
			</div>
		</div>
	</div>

	<div id="included-footer"></div>
</body>
</html>
