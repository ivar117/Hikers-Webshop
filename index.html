<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initia"> <!--Sätter width till samma som användarens enhet-->
	<link rel="stylesheet" href="style.css" media="all">
	<title>Hikers webshop</title>
</head>
<body>
	<nav>
		<!--<img class="menu" src="images/bars.png" width="80%">-->
		<div class="menu">
			<img src="images/bars.png" width="100%" onmousedown="this.src='images/cross.png';" onmouseup="this.src='images/bars.png';" />
			<div class="menu-hoverbar">
				<img src="images/menu-hoverbar.png" width="37px">
			</div>
		</div>

		<a class="logo" href="index.html">
			<div class="logoimg">
				<img src="images/logo.png" width="95%">
			</div>
			<div class="logotxt">
				<h1>Hikers</h1>
			</div>
		</a>

		<div class="searchbar">
			<p>Search for over 1 product...</p>
			<button class="magnifying">
					<img src="images/search.png" width="20px">
			</button>
			
		</div>

		<div class="shopcart">
			<img src="images/cart.png" width="32%">
		</div>

	</nav>

	<header id="start-header">
		<div class="header-text">
			<h2>We want you to succeed on your hike<br>
				with quality products.</h2>
			<button>
				<h3>Start shopping now</h3> <!--Gör om till en knapp box grej-->
			</button>
		</div>
	</header>
</body>
</html>
