<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initia"> <!--Sätter width till samma som användarens enhet-->
	<link rel="stylesheet" href="style.css" media="all">
	<title>Home</title>
	<script> 
	fetch("nav.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("navbar");
			inc_cont.innerHTML = text;
		})

	fetch("footer.html")
		.then(resp => resp.text())
		.then(text => {
			const inc_cont = document.getElementById("included-footer");
			inc_cont.innerHTML = text;
		})
	</script> 
</head>
<body>

	<div id="navbar"></div> 

	<header id="page-header">
		<div class="header-text">
			<h1>We want you to succeed on your hike<br>
				with quality products.</h1>
			<a href="shop.html">
				<button>
					<h3>Start shopping now</h3> <!--Gör om till en knapp box grej-->
				</button>
			</a>
		</div>
	</header>

	<div class="std-margin">
		<div class="underline-caption">Popular products</div>
		<div class="products">
			<div class="product">
				<img src="images/products/windows-xp.jpg" width="500px">
				<p>Official Windows XP wallpaper</p>
				<div class="price">749:-</div>
			</div>

			<div class="product">
				<img src="images/products/thiccpad.gif" width="400px">
				<p>Official Lenovo Thiccpad</p>
				<div class="price">1499:-</div>
			</div>

			<div class="product">
				<img src="images/products/windows-xp.jpg" width="500px">
				<p>Official Windows XP wallpaper</p>
				<div class="price">749:-</div>
			</div>
		</div>
	</div>

	<div id="included-footer"></div>
</body>
</html>
